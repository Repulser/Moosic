plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'com.sedmelluq.jdaction' version '1.0.1'
}

group 'Moosic'
version '4.0'

mainClassName = "co.moosic.music.Login"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}


dependencies {
    //Lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.42'
    //JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.1.1_219'
    //Configuration builder
    compile group: 'com.github.kaaz', name: 'configurationbuilder', version: 'afbc25a5d2'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}

compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

build.dependsOn shadowJar

artifacts {
    archives shadowJar
}

jar {
    classifier = "nodeps"
    baseName 'moosic'
}

shadowJar {
    classifier = ""
}